<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Me, JQuery!</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/style.css" />
    <script src="static/game.js"></script>
  </head>

  <body>
    <div class="container-sm">
      <div class="row text-center">
        <div class="col-sm text-center">
          <h1 class="title"><strong>Guess Me!</strong></h1>
        </div>
      </div>

      <div class="row text-center justify-content-between align-items-end">
        <div>
          <h2 class="m-0" id="lives">❤❤❤❤❤</h2>
          Lives
        </div>
        <!-- </div> -->

        <!-- <div class="row text-center"> -->
        <div>
          <h1 class="m-0" id="score">0</h1>
          Score
        </div>
      </div>

      <div class="row text-center">
        <div class="col" id="keyboard"></div>
      </div>

      <div class="row text-center">
        <div class="col-sm">
          <h1 class="mt-3" id="word">________</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-sm">
          <!-- hint -->
          <h3 class="mt-3">Category: <span id="hint">Sports </span></h3>
        </div>
      </div>

      <div class="row">
        <div class="col text-right">
          Created by Dipam Sen |
          <a href="https://github.com/dipamsen/guess-me-jquery"
            >View on GitHub</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
